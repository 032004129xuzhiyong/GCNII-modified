best_trial: 10
best_trial_save_dir: best/
config_paths:
- config/3sources.yaml
dataset_args:
  mat_path: data/3sources.mat
  topk: 10
  train_ratio: 0.05
device: cuda
dfcallback_args:
  df_save_path: ./tables/3sources.csv
earlystop_args:
  checkpoint_dir: ./checkpoint/3sources
  monitor: val_metric_acc
  patience: 100
  restore_best_weights: true
  save_best_only: true
epochs: 1500
loss_weights: null
metric_acc:
  mean: 1.0
  std: 0.0
metric_f1:
  mean: 1.0
  std: 0.0
metric_precision:
  mean: 1.0
  std: 0.0
metric_recall:
  mean: 1.0
  std: 0.0
model_args:
  alpha: 0.1
  dropout: 0.5
  hid_dim: 88
  lamda: 0.5
  layerclass: GCNIILayer
  nlayer: 6
model_class_args:
  class_name: GCNII_model
  module_path: models.model
optimizer_args:
  lr: 0.01
optimizer_class_args:
  class_name: Adam
  module_path: torch.optim
quiet: true
scheduler_args:
  factor: 0.3
  min_lr: 1.0e-08
  mode: min
  patience: 10
  verbose: false
scheduler_class_args:
  class_name: ReduceLROnPlateau
  module_path: torch.optim.lr_scheduler
scheduler_monitor: val_loss
tbwriter_args:
  log_dir: ./logs/3sources
tsd_nt: temp_result/
tt_nt: 1
tuner_flag: false
tuner_monitor: val_metric_f1
tuner_n_trials: 250
val_metric_acc:
  mean: 0.7666666599999999
  std: 0.02075471090910207
val_metric_f1:
  mean: 0.6178410954173329
  std: 0.016799548178242266
val_metric_precision:
  mean: 0.6983406583318225
  std: 0.02017995962365087
val_metric_recall:
  mean: 0.6523842012438503
  std: 0.016355010359053904
weight_decay1: 0.01
weight_decay2: 0.0005
